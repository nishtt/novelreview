{% extends 'main/base.html' %}

{% block content %}

<div class="container"> 
    <br>
    <div class="card" id="backdrop">
        <div class="card-body">
            <div class="row">
                {% for novel in novels%}
                <div class="col-md-4">
                    <div class="card">
                      <div class="card-body">
                        <img src="{{novel.image}}" alt="" class="img-fluid">
                        <h3 class="text-center">{{ novel.name}}</h3>
                        <div class="text-center">
                            <i>{{ novel.release_date}}</i>
                            <a href="{% url 'main:detail' novel.id %}"> Read more</a>
                        </div>
                      
                    </div>  
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
