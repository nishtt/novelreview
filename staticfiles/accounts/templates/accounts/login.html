{% extends 'main/base.html' %}


{% block content %}
 <div class="container" >
    <br>
    <div class="card">
        <div class="card-body">
            <h3 class="text-center">Login </h3>
            <form action="" method="POST">
                {% csrf_token %}
                <label for="username"> Username </label>
                <input type="text" placeholder="Enter your username" class="form-control" name="username">

                <label for="password"> Password </label>
                <input type="password" placeholder="Enter your password" class="form-control" name="password">
                <br>
                <div class="form-group form-check">
                    <input type="checkbox" name="remember_me" class="form-check-input" id="remember_me">
                    <label class="form-check-label" for="remember_me">Remember me</label>
                </div>
                {% if error %}
                    <i style="color:red">{{ error }}</i>
                {% endif%}
                <input type="submit" value="Login" class="btn btn-outline-pink">
               
            </form>
        </div>
    </div>
    <br>
 </div>


{% endblock %}
