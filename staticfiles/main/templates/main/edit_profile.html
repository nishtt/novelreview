{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Edit Profile</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="id_bio">Bio</label>
                            <textarea name="bio" id="id_bio" class="form-control" rows="4" 
                                      placeholder="Tell us about yourself...">{{ form.bio.value|default:'' }}</textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="id_profile_picture">Profile Picture</label>
                            {% if user.profile.profile_picture %}
                            <div class="mb-2">
                                <img src="{{ user.profile.profile_picture.url }}" alt="Current profile picture" 
                                     class="img-fluid rounded" style="max-height: 200px;">
                            </div>
                            {% endif %}
                            <input type="file" name="profile_picture" id="id_profile_picture" class="form-control-file">
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-pink my-2 my-sm-0">Save Changes</button>
                            <a href="{% url 'main:profile' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
